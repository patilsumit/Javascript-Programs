<html>
<script>

  myNum =[]; //Array Declaration
  sum=0;
  product =1;

   for(i=1;i<=5;i++)
   {
      myNum[i]= Number(prompt("Enter Number:"));
   }
   document.write(myNum + "<br>");
   for(i=1;i<=5;i++)
   {
       //sum Of Array
     sum= sum + myNum[i];

    product = product * myNum[i];
   }
   document.write("Sum:"+sum+"<br>");
   document.write("Product:"+product);
   

</script>
</html>
