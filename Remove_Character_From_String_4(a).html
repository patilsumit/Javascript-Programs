<html>
<script>

    var myString=prompt("Enter String:");
    
    var myPosition=Number(prompt("Enter Remove Postion:"));

    var myChar=Number(prompt("Enter Characters:"));
    
     document.write("My String Is:"+myString+"<br>");

     document.write("My Position Is:"+myPosition+"<br>");

     document.write("Character Is Removed:"+myChar+"<br>");
    var st=myString.substr(myPosition,((myChar-1) + myPosition));
  

    var rm=myString.replace(st," ");
    document.write("Final:"+rm);
    

     
</script>
</html>
