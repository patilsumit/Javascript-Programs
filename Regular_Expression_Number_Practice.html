    <script>
        //Given Input is Number or not
        function upper_case(num)
        {
            var regexp=/^[0-9]+/;
            if(regexp.test(num))
            {
               console.log("number frist digit is Number");
            }
            else
            {
                console.log("number frist digit is not Number");
            }
        };
          upper_case('s123');
         
    </script>
