<html>
    <head>
        <title>aplha dash underscore</title>  
   
    <script>
        var myStr=prompt("Enter String:");

        var regExp=/[a-zA-Z0-9\-\_]$/;
        if(myStr.search(regExp) == -1)
        {
            alert("String Not Contains alpha:");
        } 
        else
        {
            alert("Matching dash & Underscore:");
        }
        </script>
    </head>
    <body>

    </body>

</html>
