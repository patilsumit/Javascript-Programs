<html>
<script>
    debugger;
       
    function power(base, pow) {
    if (pow == 0)
    {
            
            return 1;
    }
    else
    {
            return base * power(base, pow - 1);
    }
    
}
document.write("Power Is:"+power(2,5));
    
</script>
