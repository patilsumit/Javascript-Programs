<body>
    <script>
        //Join Methods
    var fruits=["Banana","Orange","Apple","Mango"];

    var str=fruits.join("+");
    var str1=fruits.join(" ");

    document.write(str+"<br>");
    document.write(str1+"<br>");

     fruits[0]="sharada";//Element Acess Using Index
     document.write("Element Acess Using Index:"+fruits);
 
    </script>
