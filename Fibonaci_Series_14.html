        <title>Fibonaci Series</title>
   
        <body>
          
        </body>
    <script>
        debugger;
      function fib(n)
     {
        if (n <= 1)
        {
            return n;
        }
        else
        {
            return fib(n-1) + fib(n-2);
        }
     };
     
     document.write(fib(8));

      
    </script>
