<html>
<script>

     var myArray=[1,3,2,5,4,7,10,34];

     function demoMap(elem,index,arr)
     {
           document.write("Element:"+elem+ "Postion:"+index+"<br>");
           document.write(arr+"<br>");
     }

     myArray.map(demoMap);

     var result=myArray.map(function(elem)
     {
        return elem + 1;
     });

     var double=myArray.map(function(currentItem){
              return 2* currentItem;
     });


     document.write(myArray+"<br>");
     document.write(result+"<br>");
     
//      document.write(myArray+"<br>");
//      document.write(double+"<br>");

    
</script>
</html>
