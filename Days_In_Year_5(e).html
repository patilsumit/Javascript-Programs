<html>
<script>

    var Year=Number(prompt("Enter Year:"));

     
    if((Year %4)==0)
    {
        document.write("This Year Is 366 Days");
    }
    else
    {
        document.write("This Year Is 365 Days");
    }
</script>
</html>
