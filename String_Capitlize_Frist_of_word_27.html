<html>
<script>

    var myString=prompt("Enter String:");
     debugger;
    var splitstr=[];
    splitstr= myString.toLowerCase().split(' ');
    var temp;
    for(i=0;i<splitstr.length;i++)
    {
        splitstr[i]=splitstr[i].charAt(0).toUpperCase() + splitstr[i].substring(1);  
    }
    document.write(splitstr.join(' '));      
</script>
