<html>
<script>
  
function dec2bin(myNum) {
            var bits = [];
            for (var i = 0; i < 8; i++) 
            {  
              	bits.push(myNum % 2);
                myNum = (myNum - myNum % 2) / 2;
            }
            bits.reverse();
            return bits.join("");
	};
 document.write("Decimal TO Binary:"+dec2bin(15)+"<br>") ;

//---------Decimal TO Octal----------
function dec2oct(myNum) {
            var bits = [];
            for (var i = 0; i < 8; i++) 
            {
              	bits.push(myNum % 8);
                myNum = (myNum - myNum % 8) / 8;
            }
            bits.reverse();
            return bits.join("");
	};
 document.write("Decimal TO Octal:"+dec2oct(15)+"<br>") ;
