<html>
<script>
    var myString="what is what so what so";
    var splitStr=myString.split(' ');
 
    
    var result=splitStr.filter(function(elem,index,itself)
    {
        
        return index==itself.indexOf(elem);
    });

    document.write("Filter Array:"+result+"<br>");

     
</script>
</html>
