    var myArray=[2,5,9,34,20];
   var min=Infinity;
   var max=0;
     for(i=0;i<myArray.length;i++)
     {
         if(myArray[i]>max)

             max=myArray[i];

     for(j=0;j<myArray.length;j++)

         if(myArray[j]<min)
         {
             min=myArray[j];

    document.write("Maximum:"+max+"<br>");
    document.write("Minimum:"+min+"<br>");
