            <script >
                debugger;
                var myStr = "This Is A Sumit Patil";
                    function viceversa() 
                    {
                        
                        var temp = '';
                        

                        for (i = 0; i < myStr.length; i++) 
                        {
                            if (myStr.charCodeAt(i) >= 65 && myStr.charCodeAt(i) <= 90)//Using Unicode Character 
                            {
                                temp = temp + myStr.charAt(i).toLowerCase();//Convert into lowercase
                            }
                            else
                            {
                                temp = temp + myStr.charAt(i).toUpperCase(); //convert into uppercase
                            }
                                
                        }
                        document.write("----------------Output Using 1st Method:-----------"+"<br>");
                        document.write(temp+"<br>");
                    }
                    viceversa();
