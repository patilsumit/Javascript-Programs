<html>
    <head>
        <title>Change Font And Border</title>
   
        <body>
          <p id="para">EventListener works on document ! Click and Check.</p>
                <button onclick="onChangeFont()">Change Font</button>
                <button onclick="onBorderImage()">border Image</button>
            </body>
    <script>
      
      function onChangeFont()
      {
          para.style.fontSize=50;
          para.style.color="red";
         para.style.fontFamily="Courier";
         para.style.fontWeight=900;
      }
      
      function onBorderImage()
      {
          para.style.border="dashed red 10px";
      }

    </script>
    </head>
   

</html>
