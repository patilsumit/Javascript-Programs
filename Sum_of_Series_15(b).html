<html>
<script>

//Input Number
 var num=Number(prompt("Enter Number:"));
 var sum=0;
//For Loop
 for(i=1;i<=num;i++)
 {
    
     if(i % 2 ==0)
     {
       document.write("\t"+i+"<br>");
       sum =sum + i;          
     } 
 }
 document.write("Final Sum:"+sum);
  
</script>
</html>
