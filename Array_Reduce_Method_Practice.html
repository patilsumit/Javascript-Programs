<html>
    <body>
<script>
    
    var myNum=[1,2,3,4,5];
       debugger;
    var sum=myNum.reduce(myFunction);//Each Element Produce a single Element

       
    function myFunction(total,value,index,array)
    {
        return total + value;
    }
    document.write("Reduce Answer:"+sum);

</script>
