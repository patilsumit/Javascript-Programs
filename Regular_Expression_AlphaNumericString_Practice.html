<html>
    <body>
    <script>
        //Given Input is alphaNumeric String
        function alphanumeric_case(num)
        {
            var reg=/^[A-Z]+[a-z]+[0-9]+/;
            if(reg.test(num))
            {
               console.log("**String Is AlphaNumeric");
            }
            else
            {
                console.log("**String Is Not AlphaNumeric");
            }
        }
        alphanumeric_case("Sumit123");
         
    </script>
    </body>
    </html>
