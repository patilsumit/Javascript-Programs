<html>
<script>
        
//---------------------Math Function -------------------------
 var pi=Math.PI;
 document.write("PI:"+pi+"<br>");
 document.write("Max:"+Math.max(15,25)+"<br>");
 document.write("Random:" + (Math.random()  * 6)+1 + "<br>");
 document.write("Sqrt:"+Math.sqrt(25)+"<br>");
 document.write("Pow:"+Math.pow(2,5)+"<br>");
 document.write("abs:"+Math.abs(25.365478)+"<br>");
 document.write("Round 4.7:-"+Math.round(4.7)+"<br>"+"Round 4.4:-"+ Math.round(4.4));

 </script>
</html>
