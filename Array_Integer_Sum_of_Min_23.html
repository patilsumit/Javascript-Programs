        function minSum(randomArr){                                  
             var min =0;
                for (jLoop = 0; jLoop < randomArr.length-1; jLoop++){
                    if(randomArr[jLoop] < randomArr[jLoop+1]){      // to check more or less    
                         min = min+randomArr[jLoop];                   // to add minimum numbers
                        
             }
                    else{
                       min = min + randomArr[jLoop+1]; 
                                  // to add minimun numbers
            } jLoop++ ;
                }
                
                return min;                                        // to return minimum value
            }
            
            
        userList = [1,2,3,4,5,6];
       document.write(minSum(userList));                     // to print the result
