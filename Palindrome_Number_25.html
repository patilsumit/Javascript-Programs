<html>
<script>
    
  var myNum=Number(prompt("Enter Number:"));

  var copyNum=myNum;
  var revNum=0;
  var remainder=0;
  
      debugger;
      while(myNum!=0)
      {

        remainder = myNum % 10;
        revNum= revNum * 10 + remainder;
        
        myNum=(myNum - remainder) / 10;    
      }
      

       if(revNum==copyNum)
       {
        document.write("Number Is A Palindrome");
       }
       else
       {
        document.write("Number Is A Not Palindrome");
       }
    
</script>
</html>
