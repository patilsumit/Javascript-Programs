<html>

<body>
    <script>
        //Shift Method
       var array1=[1,2,3];
       var fristElement=array1.shift();
       console.log(array1);
       console.log(fristElement);

       //Unshift Method
       var array1=[1,2,3];
       array1.unshift(2);
       console.log(array1);
       array1.unshift(5,8);
       console.log(array1);
       
 
    </script>
</body>
