<html>
    <body>
    <script>
        debugger;
        var str="sumit patil";
        var count=0;   

           for(i=0;i<str.length-1;i++)
           {
             if(str.charAt(i)=='a' || str.charAt(i)=='e' || str.charAt(i)=='i' || str.charAt(i)=='o' || str.charAt(i)=='u' )
             {
                 count=count + 1;
             }
           }
            
        
        
        document.write("Vowels IS:"+count);
        
        
    </script>
    </body>
