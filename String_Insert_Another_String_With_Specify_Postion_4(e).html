<html>
<script>

    var myStr1="Hi how are you";
    var myStr2="Good morning";

    var myPos=3;
 
    var myResult=[myStr1.slice(0,myPos),myStr2,myStr1.slice(myPos)].join();


    document.write("Output:"+myResult);
</script>
</html>
