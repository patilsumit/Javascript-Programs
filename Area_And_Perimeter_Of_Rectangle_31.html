<script>
var Rectangle={Height:250,Width:350,Area:function()
{
    return this.Height * this.Width;
},Perimeter:function()
{
    return (2 * (this.Height + this.Width));
}};

        document.write("Heigth: "+Rectangle.Height+"<br>");
        document.write("Width: "+Rectangle.Width+"<br>"); 
        document.write("Area Of Rectangle:"+Rectangle.Area()+"<br>");
        debugger;
        document.write("Perimeter Of Rectangle:"+Rectangle.Perimeter());
</script>
