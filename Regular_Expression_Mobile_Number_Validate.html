<html>
    <body>
    <script>
        //Given Input is mobile Number validate 
        
        function mobileNumber_case(num)
        {
          var regexp=/\+[0-9]{2}\-[0-9]{10}$/;
            if(regexp.test(num))
            {
               console.log("Mobile Number Is Validate");
            }
            else
            {
                console.log("Mobile Number Is Not Validate");
            }
        };
        var x= '+91-7600520898';
        mobileNumber_case(x);
         
    </script>
    </body>
    </html>
