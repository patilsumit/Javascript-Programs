<html>
  <script>
    var myNum=Number(prompt("Enter Number:"));
    function myNumPalin(myNum)
    {
      var copyNum=myNum;
      var revNum=0;
      var remainder=0;
  
      
      while(myNum!=0)
      {

        remainder = myNum % 10;
        revNum= revNum * 10 + remainder;
        
        myNum=(myNum - remainder) / 10;    
      }
        myResult= copyNum==revNum ? true : false;
        return (myResult);
    }
    

  //myNumPalin(myNum);

   if(myNumPalin(myNum)==true)
   {
       document.write("Panlindrome");
   }
   else
   {
       document.write("Not Palindrome");
   } 
 </script>
