    <script>

        var myArray=[4,82,2,1,67];

       /* myArray.sort(function(a,b) //Ascending

           return (a-b);
        });
        
        myArray.sort(function(a,b) //descending 
        {

        });
        document.write(myArray);*/
         
        for(i=0;i<myArray.length;i++)
        {
            for(j=0;j<i;j++)
            {
                if(myArray[i]>myArray[j])
                {
                    var temp=myArray[i];
                    myArray[i]=myArray[j];
                    myArray[j]=temp;
                }
            }
        }
        document.write(myArray);
    </script>
