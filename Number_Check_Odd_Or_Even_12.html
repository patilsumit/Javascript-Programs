<html>
    <body>
    <script>
        var myNum=Number(prompt("Enter Number:"));

        if(myNum%2==0)
        {
           document.write(myNum+" :Number Is Even");    
        }
        else
        {
            document.write(myNum+" :Number Is Odd");
        }
    </script>
    </body>
    </html>
