<html>
    <head>
        <title>Dom Animation </title>
        <style>
            #animate{
                width:50px;
                height: 50px;
                position:absolute;
                background-color:red;  
            }
        </style>
    </head> 
        <body>
            <center>
          <h1>Animation Example - Move the box</h1>
          <p>
         <!-- <button onclick="moveTheSquare()">Click here to Move</button> -->
          </p>
          <div id="animate"></div>
        </body>
        
    <script>

        function moveTheSquare()
        {
            var aniElem=document.getElementById("animate"); 
            var winPosition=0;
            var timerFunctionId=setInterval(animationFrame,5); 
               function animationFrame()
               {
                  if(winPosition==350)
                  {
                     clearInterval(timerFunctionId);
                  }
                  else
                  {
                     winPosition++;
                     aniElem.style.bottom=winPosition + 'px';
                   //  aniElem.style.top=winPosition + 'px';
                   aniElem.style.left=winPosition + 'px';
                    // aniElem.style.right=winPosition + 'px';
                     
                  }
               }
        }
       moveTheSquare();
      
            
        
    </script>
 
  
</html>
