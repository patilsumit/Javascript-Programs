<html>
<script>
var myNum=Number(prompt("Enter Number:"));
debugger;
for(i=1;i<=myNum;i++)
{
   if(myNum %i == 0)
   {
    document.write("Factors:"+i+"<br>");      
   } 
  
    
}
 
  
</script>

</html>
