<html>
    <body>
    <script>
        debugger;
        var str="";   
        var reverseStr=function(str)
        {
            if(str=="")
            {
               return "";
            }
            else
            {  
                return reverseStr(str.substr(1)) + str.charAt(0);
            }
        }
        document.write(reverseStr(prompt("Enter String:")));
        
    </script>
    </body>
