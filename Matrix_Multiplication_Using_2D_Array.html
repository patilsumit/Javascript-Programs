<html>
<script>

var a=[
  [0,1,2],
  [3,4,5],
  [6,7,8]];
var b=[
  [0,1,2],
  [3,4,5],
  [6,7,8]];
var i,j,k,c;
debugger;
for(i=0;i<a.length;i++)
{
   for(j=0;j<b.length;j++)
   {
     document.write(a[i][j] +" "); 
   }
   document.write("<br>");
}
document.write("------------"+"<br>");
for(i=0;i<a.length;i++)
{
    for(j=0;j<b.length;j++)
    {
       document.write(b[i][j] +" ");
    }
    document.write("<br>");
}
document.write("------------Matrix Multiplication---------"+"<br>");
var c=new Array(a.length);
for(i=0;i<a.length;i++)
{  
  c[i]=new Array(b[i].length);
   for(j=0;j<b.length;j++)
   {

     c[i][j]=0;
     for(k=0;k<b.length;k++)
     {
        c[i][j]= c[i][j] + (a[i][k] * b[k][j]);
       
     }
     
   }
  
}

for(i=0;i<a.length;i++)
{
   for(j=0;j<b.length;j++)
   {
       document.write(c[i][j]+" ");
   }
   document.write("<br>");
} 
  

 
  
</script>
</html>
