<html>
<script>
  //alert("This IS a string Example");
 var myString="Hello World Sumit !";
 
  document.write("UpperCash:"+myString.toUpperCase()+"<br>");
  document.write("LowerCash:"+myString.toLowerCase()+"<br>");
  
  document.write("CharAt postion:"+myString.charAt(6)+"<br>");

  document.write("CharCodeAt Return Unicode Character:"+myString.charCodeAt(10)+"<br>");//Return The unicode Character
  
  document.write(myString+"<br>");
  document.write("FromCodePoint:"+String.fromCodePoint(65, 99)+"<br>");
  document.write(myString.italics());  

 </script>
</html>
