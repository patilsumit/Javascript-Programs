<html>
    <head>
        <title>User Place The Cursor Change The Image</title>
        <style type="text/css">
        body
        {
            background-position:cover;    
        }
        </style>
    </head>        
        <body  background="artful.jpg" >
            <center>
             <img id="img" src="africa.jpg" width="500px" height="450px" onmouseover="onMouseOver()" onmouseout="onMouseOut()">
        </body>
    
        <script>
        document.getElementById("img").addEventListener("mouseover",onmouseover); 
         function onMouseOver()
         {
            document.getElementById("img").src="art.jpg";
         }
         document.getElementById("img").addEventListener("mouseout",onMouseOut);
         function onMouseOut()
         {
             document.getElementById("img").src="africa.jpg";
         }
        
                
        </script>

        
</html>
