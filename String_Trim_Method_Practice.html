<html>

<body>
    <script>
      
        var str1="  Hello World  ";
        var trimmedStr=str1.trim();

        //remove the space of start with the string
        var leftTrim=str1.trimLeft();
        var startTrim=str1.trimStart();

       //Removes Of the Space of last of string
        var rightTrim=str1.trimRight();
        var endTrim=str1.trimEnd();

        console.log("Original strat with the space:"+str1+"<br>");
        document.write("String after Trim:"+trimmedStr+"<br>");
        document.write("String after trimleft:"+leftTrim+"<br>");
        document.write("String after trimStart"+startTrim+"<br>"); 
        document.write("String after trimRight:"+rightTrim+"<br>");
        document.write("String after trimEnd:"+endTrim+"<br>"); 
    </script>
</body>
</html>
