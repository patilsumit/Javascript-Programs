<html>
    <head>
        <title>Protype Object</title>
    </head>
    <body>
            <center>
          <h1>Protype Object</h1>
          
        </body>
    
   <script >
     function ipl(name,team)
     {
         this.name=name;
         this.team=team;
     }

     var team=new ipl("MSD","CSK");

     //New property addition using prototype
     ipl.prototype.sponsor="VIVO";

     //Which is picked up by 'team' as inherited property
     document.write("The caption name: " + team.name + "<br>");
     document.write("The team name: " + team.team + "<br>");
     document.write("The sponsor..prototyped: " + team.sponsor + "<br>"); 
   </script>
</html>
