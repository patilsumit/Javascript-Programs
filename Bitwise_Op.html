<html>
<script>


var myNum=15;

var rshift=myNum>>1;
var lshift=myNum<<1;


document.write("Rshift:"+rshift+"<br>");
document.write("Lshift:"+lshift+"<br>");

myNum2=12;
myNum3=15;

var or=myNum2 | myNum3;
var and=myNum2 & myNum3;
var exor=myNum2 ^ myNum3;
document.write("Bitwise OR:"+ or+"<br>");
document.write("Bitwise AND:"+ and+"<br>");
document.write("Bitwise exor:"+ exor);
document.write("Bitwise NOT:"+ ~myNum2);

  
</script>
</html>
