<html>
<script>
    debugger;
    
    var factorial=function(n)
    {
          if(n<=0)
          {
             return 1;
          }
          else
          {
              return (n * factorial(n-1));
          }
    };
   
   document.write("Factorial Value:"+ factorial(5));
    
</script>
