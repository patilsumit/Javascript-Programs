<html>

<body>
    <script>
    
var str="hello World Welcome to JS";

var arrayofStr=str.split(" ");
document.write("Array of String Of:["+arrayofStr+"]"+"<br>");

var arrayofStr=str.split(" ",2);
document.write("Limited Array Of String Is:["+arrayofStr+"]"+"<br>");

var str="Hello,World,Welcome to JS";
var arrayofStr=str.split(",");
document.write("Array of String is:["+arrayofStr+"]"+"<br>");
    </script>
</body>
</html>
