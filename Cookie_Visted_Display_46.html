<html>

    <body>

        <img src="node.png" width="300px" height="300px">

        <p>Hello Hi Thank You!</p>

        <p id="cookieitem"></p>

    </body>

    <script>
        
        window.onload = function() {
        
                //Cookies are separated by ';', split them first

                cookieArrayMain = document.cookie.split(';');

                var cookiePara = document.getElementById("cookieitem");

                if(cookieArrayMain.length>1) {

                    var cookieArray = cookieArrayMain[(cookieArrayMain.length-2)].split("=");

                    var dateCookie = cookieArrayMain[(cookieArrayMain.length-1)].split("=");

                    var newNum = Number(cookieArray[1]);

                    cookiePara.innerHTML = "You have visited " + newNum + " times!<br><br>Last Visited : " + dateCookie[1];

                    newNum++;

                    document.cookie = "visited="+newNum+";";

                    document.cookie = "date="+new Date()+";";
                }

                else {

                    cookiePara.innerHTML = "You have never visited before!"

                    document.cookie = "visited=1;";

                    document.cookie = "date="+new Date()+";";
                }
            }
              

    
    </script>

</html>
