<html>
    <head>
        <title>Event Listeners</title>
   
        <body>
                <p id="para">EventListener works on document ! Click and Check.</p>
        </body>
    <script>
        document.addEventListener("click",myEventHandler);
        para.addEventListener("mouseover",myEventHandlerPara);
        
        function myEventHandler()
        {
            document.body.style.background="red";
        }

        function myEventHandlerPara()
        {
            this.style.background="silver";
        }
        </script>
    </head>
   

</html>
