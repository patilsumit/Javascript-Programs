<html>
    <body>
    <script>
        function upper_case(str)
        {
            var regexp=/^[A-Z]/;
            if(regexp.test(str))
            {
               console.log("String's frist character is uppercase");
            }
            else
            {
                console.log("String's frist character is not uppercase ");
            }
        }
          upper_case('Webstack Academy');
          upper_case('webstack academy');
    </script>
    </body>
    </html>
