<html>
    <head>
        <title>Dom Table Handling</title>
        <style>
            
        </style>
    </head> 
        <body>
            <center>
          <h1>Dom Table Handling</h1>
          
          <table  border="1" id="ipl">
              <tr>
                  <td>MS Dhoni</td>
                  <td>CSK</td>
                  <td>Chnnai</td>
                </tr>
                <tr>
                        <td>Virat Kohli</td>
                        <td>RCB</td>
                        <td>Banglore</td>
                </tr>          
                <tr>
                        <td>SS Iyer</td>
                        <td>DD</td>
                        <td>Delhi</td>
                </tr>
          </table>   
          <input type="button" value="insertRow" onclick="createTable()">
          <input type="button" value="deleteRow" onclick="deleteRow()">
          <input type="button" value="deleteColum" onclick="deleteColum()">
        </body>
        
    <script>
        function createTable()
        {
            //Get hold of the table field by using DOM API
            var table=document.getElementById("ipl");

            //Row IS the child of table
            var row=table.insertRow(0);

            //Cells are child of the row
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);

            //Now change the content in the table
         //   cell1.innerHTML="Dinesh Karthik";
           // cell2.innerHTML="KKR";
           cell1.innerHTML=prompt("Enter Caption:");
           cell2.innerHTML=prompt("Enter Team:");
           cell3.innerHTML=prompt("Enter Place:");
        }
           
       function deleteRow()
       {
           var table=document.getElementById("ipl");
           var row=table.deleteRow(0); 
       }
       function deleteColum()
       {
           var table=document.getElementById("ipl");
           var row=table.rows.length;
           var x=Number(prompt("Enter Delete Colum:"));
           for(i=0;i<row;i++)
           {
               table.rows[i].deleteCell(x);
               
           }

           
       }
        
    
        
    </script>
 
  
</html>
