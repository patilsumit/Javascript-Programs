<html>
<script>

//------------  Range To Find Perfect Number------
document.write("Perfect Number:");
for(i=1;i<10000;i++)
{
    sum=0;
    
     for(j=0;j<i;j++)
     {
         if(i % j==0)
         {
            sum= sum + j;      
         }      
     } 
     if(sum==i)
     {
        document.write(" "+i);
     }
}
</script>
</html>
