<html>
<script>

var Num1=Number(prompt("Enter 1st Number:")); 
var Num2=Number(prompt("Enter 2nd Number:"));

 document.write("1st Number:"+Num1+"<br>");
 document.write("2nd Number:"+Num2+"<br>");

//Expression Perform
 Num1=Num1 + Num2;
 Num2=Num1 - Num2;
 Num1=Num1 - Num2;
 


 document.write("After Swapping 1st Number:"+Num1+"<br>");
 document.write("After Swapping 2nd Number:"+Num2);



</script>
</html>
