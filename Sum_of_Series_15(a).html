               1 + 1/2 +1/3 +...............................+1/n..

Institute     :WSA
------------------------------------------------------------------------ -->
<html>
<script>

//Input Number
 var num=Number(prompt("Enter Number:"));
 var sum=0;
//For Loop
 for(i=1;i<=num;i++)
 {
    sum=1/i + sum;
 }
 document.write("Final Sum:"+sum);
  
</script>
</html>
