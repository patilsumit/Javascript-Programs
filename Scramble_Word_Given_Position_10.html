<html>
    <body>
    <script>
        debugger;
     var myStr="hello";
     var myPos=prompt("Enter Number:");     
    
    var splitStr=myStr.split("");
    var splitNum=myPos.split("");

     var st=[];
    for(i=0;i<splitNum.length;i++)
    {
        for(j=0;j<splitStr.length;j++)
        {
              if(splitNum[i]==j)
              {
                 st[i]=splitStr[j];
              }
        }
    }    

    document.write(st.join(' '));

    

    </script>
    </body>
    </html>
