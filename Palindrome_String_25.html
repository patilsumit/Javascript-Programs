<html>
<script>
    debugger;
    var myString="madam am adam";
    
    var splitstr=myString.split(" ").join("");
    
    var reverse=splitstr.split("").reverse().join("");

     if(splitstr==reverse)
     {
        document.write("String Is A Palindrome");
        
     }
     else
     {
         document.write("String Is Not Palindrome");
     }
    

    

     
</script>
</html>
