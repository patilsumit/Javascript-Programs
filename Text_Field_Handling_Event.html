<html>
    <head>
        <title>Event Handling</title>
   
    <script>
        function myBlurFunction(obj)
        {
             obj.style.background="red";
        }

        function myFocusFunction(obj)
        {
            obj.style.background="yellow";
        }

        function myChangeFunction()
        {
            var x=document.getElementById("courseSelection").value;
            document.write("The Course You have Selected is:"+x);
        }
        </script>
    </head>
    <body>
        
      <h3>  <marquee behavior="alternate" scrolldelay="1000" scrollamount="50">Text Field HandLing</marquee></h3>
      <h4><marquee behavior="alternate" scrollamount="20">Sumit Patil</marquee></h4>
        onfocus Text box:<input type="text" onfocus="myBlurFunction(this)">

        <br><br>

        <!--onblur Example-->

        Onblur Text box:<input type="text" onblur="myFocusFunction(this)">

        <br><br>

        <!-- onchange Example -->
        <p>Which Course you are doing?</p>
        
        <select id="courseSelection" onchange="myChangeFunction()">
        <option value="Code: Test">Choose a Course</option>
        <option value="Code: FED">Frontend Developer</option>
        <option value="Code: BED">Backend Developer</option>
        <option value="Code: FSD">FullStack Developer</option>
        <option value="Code: FMC">FullStack Masters Course</option>


        </select>
        
    </body>

</html>
