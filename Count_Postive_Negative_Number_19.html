<html>
<script>
 
    var myNum=[];
    var pos=0;
    var neg=0;

    for(i=1;i<=10;i++)
    {

       myNum[i]= Number(prompt("Enter Number:"));    
      
    }
    
      for(i=1;i<=10;i++)
      {
        if(myNum[i]>=0)
        {
          document.write("Postive Number:"+myNum[i]+"<br>");
          pos++;
        }
        if (myNum[i] < 0 )
        {
            document.write("Negative Number:"+myNum[i]+"<br>");
            neg++;
        }     
      }
      
       document.write("Postive Number Count:"+  pos);
       document.write("Negative Number Count:"+ neg);    
        
</script>

    </body>
