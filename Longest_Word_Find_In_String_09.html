<html>
    <body>
    <script>
        debugger;
     var myStr=prompt("Enter String:");
     var splitStr=myStr.split(" ");
     
     
      var max=0;

     for(i=0;i<splitStr.length;i++)
     {
         str=splitStr[i].split("");
         
         strLen=str.length;
         
         if(max<strLen)
         {
             max=strLen;
         }
     }

     for(j=0;j<myStr.length;j++)
     {
          if(splitStr[j].length==max)
          {
             document.write(splitStr[j]);
          }
     }
    
    


    </script>
    </body>
    </html>
